<html>
    
    <head>
        <style>
            body{ 
                background-color: gray;

            }
        </style>
        <title>Login</title>

    </head>

    <body>
        
        {% if status == '1' %}
        <h1>Usuario cadastrado com sucesso</h1>
        {% endif %}
        {% if status == '2' %}
        <h1>Houve algum erro</h1>
        {% endif %}
        <form method="POST" action="{% url 'salvar' %}">{% csrf_token %}

            <input type="text" placeholder="nome" name="nome">
            <input type="text" placeholder="sobrenome" name="sobrenome">
            <input type="number" placeholder="idade" name="idade">
            <input type="submit">

        </form>
    </body>

</html>
